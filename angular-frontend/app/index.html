<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
    <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body ng-cloak>


<div class="loader" ng-hide="initialized">
    Loading ... please wait.
</div>

<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initilized">
    <div class="container ">
        <div class="navbar-header">
            <button type="button" class="navbar-toogle" data-toogle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toogle navigation</span>
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
            </button>
            <a class="navbar-brand" href="#">Angular + REST + Spring Security</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#!/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-show="user">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container ng-hide" ng-show="initialized">
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
    <div ng-view></div>
</div>
<script src="js/jquery-2.0.2.js"></script>
<script src="js/bootstrap-3.1.1.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="js/angular-route-1.2.3.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script data-main="require-config" src="bower_components/requirejs/require.js"></script>
    

<ul class="menu">
<li><a href="#!/view1">view1</a></li>
<li><a href="#!/view2">view2</a></li>
</ul>
</body>
</html>
